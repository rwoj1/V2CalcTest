<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deprescribing Taper Planner</title>

  <link rel="stylesheet" href="styles.css?v=print10">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
</head>
<body>
  <main class="container">
    <h1>Medicine Chart Input</h1>

    <div class="grid">
      <label>Medicine Class
        <select id="classSelect"></select>
      </label>
      <label>Medicine
        <select id="medicineSelect"></select>
      </label>
      <label>Form
        <select id="formSelect"></select>
      </label>
    </div>

    <div class="grid">
      <label>Start date
        <input id="startDate" class="datepick" placeholder="Select date" />
      </label>
      <label>Next review date (optional)
        <input id="reviewDate" class="datepick" placeholder="Select date" />
      </label>
    </div>

    <section class="card">
      <div class="card-head">
        <h2>Dose lines</h2>
        <button id="addDoseLineBtn" type="button" class="secondary">Add Dose Line</button>
      </div>
      <div id="doseLinesContainer" class="dose-lines"></div>
<p class="hint">Only <strong>Strength</strong>, <strong>Number of doses</strong> and <strong>Frequency</strong> can be changed.</p>
    </section>

    <section class="card">
      <div id="bestPracticeBox"></div>
    </section>

<section class="card">
<h2>Taper controls</h2>

<div class="taper-block">
  <h3>Phase 1</h3>
  <div class="taper-row">
    <label class="inline-label">
      <span>Reduce by (%):</span>
      <input id="p1Percent" type="number" min="1" max="100" placeholder="%" />
    </label>
    <label class="inline-label">
      <span>Every (days):</span>
      <input id="p1Interval" type="number" min="1" placeholder="days" />
    </label>
  </div>

  <h3>Phase 2 <span class="muted">(optional)</span></h3>
  <div class="taper-row">
    <label class="inline-label">
      <span>Start Phase 2 from:</span>
      <input id="p2StartDate" class="datepick" placeholder="DD/MM/YYYY" />
    </label>
    <label class="inline-label">
      <span>Reduce by (%):</span>
      <input id="p2Percent" type="number" min="1" max="100" placeholder="%" />
    </label>
    <label class="inline-label">
      <span>Every (days):</span>
      <input id="p2Interval" type="number" min="1" placeholder="days" />
    </label>
  </div>

  <p class="hint">
    If Phase 2 is partially complete or empty, only a single-phase taper will generate.
    Hard limit: 3 months (or review date, if earlier).
  </p>
</div>

  <div class="actions">
    <button id="generateBtn" type="button">Generate Chart</button>
    <button id="printBtn" type="button" class="secondary">Print</button>
    <button id="savePdfBtn" type="button" class="secondary">Save as PDFâ€¦</button>
    <button id="resetBtn" type="button" class="ghost">Reset</button>
  </div>
</section>

 <section id="outputCard" class="card output">
  <div class="output-head">
    <h2 id="hdrMedicine">Medicine:</h2>
    <div id="hdrSpecial" class="pill"></div>
  </div>

  <div id="scheduleBlock"></div>
  <div id="patchBlock" style="display:none"></div>

  <!-- INSERT THIS FOOTER RIGHT HERE -->
  <div class="footer-notes">
    <div id="classFooter" class="class-footer"></div>
  </div>
</section>

  </main>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
<script src="script.js?v=print10"></script>
</body>
</html>
